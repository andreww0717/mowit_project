{% extends "contractor_base.html" %}
{% block title %} Login {% endblock %}
{% block content %}      
{% load crispy_forms_tags %}

<!--Login--> 
<div class="container py-5">
  <h1>Contractor Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ contractor_login_form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="/contractor/register">Create an account</a>.</p>
</div>

{% endblock %}
